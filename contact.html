    <section class="main contact-section">
        <div class="hero-welcome">
            <hr class="accent-hr">
            <h1>GET IN TOUCH</h1>
            <hr class="accent-hr">
        </div>

        <div class="contact-container">
            <div class="contact-card">
                <form action="https://formspree.io/f/mreajqwl" method="POST" id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What is this about?">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                            required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="btnText">Send Message</span>
                        <i id="btnIcon" class="ri-send-plane-fill"></i>
                    </button>
                </form>
                <div id="formStatus" class="form-status"></div>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById("contactForm");
        const status = document.getElementById("formStatus");
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");
        const btnIcon = document.getElementById("btnIcon");

        async function handleSubmit(event) {
            event.preventDefault();

            // Visual feedback: Loading state
            submitBtn.disabled = true;
            btnText.textContent = "Sending...";
            btnIcon.className = "ri-loader-4-line ri-spin";

            const data = new FormData(event.target);

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "✨ Message sent successfully! I'll get back to you soon.";
                    status.className = "form-status success active";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "❌ Oops! There was a problem submitting your form.";
                        }
                        status.className = "form-status error active";
                    });
                }
            }).catch(error => {
                status.innerHTML = "❌ Oops! Connection error. Please try again later.";
                status.className = "form-status error active";
            }).finally(() => {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = "Send Message";
                btnIcon.className = "ri-send-plane-fill";

                // Hide message after 5 seconds
                setTimeout(() => {
                    status.className = "form-status";
                }, 5000);
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>
